# Surgery Dataset Generator Configuration

# Scene composition
num_doctors: 1
num_assistants: 4
num_active_doctors: 1
num_active_assistants: 2

# Generation parameters
total_num_frames: 1000
seed: 22

# Image settings
img_size: 448

# Movement settings
movement_speed: 3.0
max_transition_pause: 60

# Colors (RGB format)
doctor_color: [124, 59, 255] # Steel blue
assistant_color: [59, 255, 115] # Medium sea green
patient_table_color: [91, 91, 99] # Medium purple
preparation_table_color: [255, 59, 222]  # Light pink
instrument_color: [134, 134, 145] # Silver/dark gray
scene_object_color: [169, 169, 184] # Gray
background_color: [255, 255, 255] 

# Scene objects
num_scene_objects: 6
num_instruments: 5

# Person dimensions
person_radius: 24

# Table dimensions (relative to img_size)
patient_table_width_ratio: 0.1
patient_table_height_ratio: 0.15
preparation_table_width_ratio: 0.1
preparation_table_height_ratio: 0.05

# Instrument dimensions
instrument_size: 10

# Action durations (in frames)
prepare_duration_avg: 20
work_duration_avg: 25
hold_duration_avg: 8
handover_duration: 5

# Occlusions
occlusion_obj_appearance_prob: 0.01
occlusion_obj_max_num: 3
occlusion_obj_max_size: 0.5 # As a fraction of img_size

instrument_hidden_prob: 0.01

# Output settings
output_dir: output